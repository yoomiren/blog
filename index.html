---
layout: default
---

{% for post in site.posts %}
<div class="post--wrapper">
  <h2 class="post--title">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h2>
  <p class="post--date">{{ post.date | date: "%B %-d, %Y" }}</p>
  <div class="post--content">
    {{ post.content }}
  </div>
</div>
{% endfor %}
